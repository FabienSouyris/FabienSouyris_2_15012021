<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="Reservia.css" />
        <link rel="stylesheet" href="/fontawesome-free-5.15.2-web/css/all.css" />
        <title>Reservia</title>
        <!--meta : <meta name="viewport" content="width=device-width, initial-scale=1"> dire comment s"utilise le site en version mobile-->
    </head>
    
    <!--background of the main page-->
    <body>
        <!--header with the logo and the navigation menu-->
        <header>
            <div id="logo_reservia"> 
                <img src="Projet 2 - Reservia/images/logo/Reservia.svg" alt="logo reservia">
            </div>
            

            <nav>
                <ul>
                    <li><a href="#" id="premier_lien">Hébergements</a></li>
                    <li><a href="#"id="deuxieme_lien">Activités</a></li>
                    <li><a href="#" id="troisieme_lien">S'inscrire</a></li>
                </ul>
            </nav>
        </header>
        <div id="presentation_recherche">
            <div id="texte_presentation">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>
            </div>
            <div id="search_bar"> 
                <span id="map_marker">
                    <i class="fas fa-map-marker-alt fa-2x"></i> <!--insérer l'icône map-marker-->
                </span>
                <input type="text" name="adresse" id="adresse" placeholder="Marseille France" size="50" maxlength="30" />  <!--créer la barre de recherche avec Marseille, France en GRAS comme valeur par défaut dans la barre (placeholder)-->
                <button id="bouton_recherche">Rechercher</button><!--créer le bouton rechercher-->
            </div>
            <div class="filters">
                <h3 class="filters">Filtres </h3>
                <button id="button1"><i class="fas fa-money-bill-wave" id="bill_wave"></i> Economique</button>
                <button id="button2"><i class="fas fa-child" id="child"></i> Familial</button>
                <button id="button3"><i class="fas fa-heart" id="heart"></i> Romantique</button>
                <button id="button4"><i class="fas fa-dog" id="dog"></i> Animaux autorisés</button>
                
            </div>
            <div id="complementary_infos">              
               <p><i class="fas fa-info-circle"></i> <!--insérer l'icône info--> Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
            
        </div>

    </body>
</html>
